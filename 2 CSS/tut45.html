<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>

.container{
    display: grid;
    grid-gap: 1rem;
    /* grid-template-columns: 112px 112px 112px; */
    /* grid-template-columns: 1fr 1fr 1fr; */
    justify-content: center;
    grid-template-columns: repeat(auto-fit,minmax(600px, 1fr));
align-items: center;
}
.box{
    border: 2px solid black;
    background-color: rgb(177, 177, 109);

}
    </style>
</head>
<body>
    <div class="container">
        <box class="box">Item-1</box>
        <box class="box">Item-2</box>
        <box class="box">Item-3</box>
        <box class="box">Item-4</box>
        <box class="box">Item-5</box>
        <box class="box">Item-6</box>
        <box class="box">Item-7</box>
        <box class="box">Item-8</box>
        <box class="box">Item-9</box>
        <box class="box">Item-10</box>
        <box class="box">Item-11</box>
        <box class="box">Item-12</box>
    </div>
</body>
</html>
