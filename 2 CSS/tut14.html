<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
  /* Element Selector       */
p{
    border: 2px solid brown;
}
/* Id selector */
#First{
    color: red;
}
/* Class Selector */
.bgred{
    background-color: green;
}
/* Grouping selector */
footer,span{
    background-color: yellow;

}
    </style>
</head>
<body>
    <h3>CSS Selector </h3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="First" class="FirstElement bgred">This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple inside div   to demonstrate css selectors</p>
    </div>
    <footer>This is Footer</footer>
</body>
</html>
