<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
.navbar{
    background-color: black;
    border-radius: 24px;
}
.navbar ul{
    overflow: auto;
}
.navbar li{
float: left;
list-style: none;
margin: 13px 20px;
}
.navbar a {
    padding: 3px 3px ;
    text-decoration: none;
    color: white;
}
.search{
    color: white;
    float: right;
    padding: 10px 60px;

}
.navbar input{
    border: 2px solid black;
    border-radius: 10px;
    padding: 3px ;
    text-align: center
    ;
    width: 129px;

}
.navbar li a:hover{
    color: red;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href=""> Home</a></li>
                <li><a href=""> About</a></li>
                <li><a href=""> Servces</a></li>
                <li><a href=""> Contct us</a></li>
                <div class="search">
                   <input type="text" name="search" id="search" placeholder="seach the website">
                </div>
            </ul>
           
        </nav>
    </header>
</body>
</html>
