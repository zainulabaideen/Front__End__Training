<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">
    <div class="items-center justify-center container mt-40 mx-auto flex">
        <div class="left mx-14 mix-blend-darken">
<img src="f.png" alt="" class="w-80">
<p class="text-xl mx-8">Facebook helps you connect and share with the people in your life.
</p>
        </div>
<div class="right rounded-xl flex flex-col bg-white p-8 w-1/3 text-lg relative shadow-xl ">
<input  class="px-4 h-12  outline-blue-600 border border-1 border-gray-200 rounded-lg  my-2"type="text" placeholder="Enter Your Email Address" >
<input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
<button class="btn bg-blue-600 text-white cursor-pointer my-2 py-3 rounded font-bold text-xl hover:bg-blue-700 ">Log In</button>
<span class="text-blue-600 text-center text-sm my-2 hover:underline">Forgotten password?</span>
<button class="btn bg-green-600 cursor-pointer text-white my-2 py-3 rounded font-bold w-fit px-4 hover:bg-green-700 mx-auto">Create New Account</button>
<span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer"> Create a Page</span>  for a celebrity, brand or business.</span>
</div>   
    </div>
</body>
</html>
