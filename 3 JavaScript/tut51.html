<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope , and conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        var string="This is a string"
        console.log(string);
        let a="i";
        {
            let a="o"
            console.log(a)
        }
        console.log(a)
        const z="This can't be Changed"
        console.log(z);
        let age = 18;
        if(age>18){
            console.log("You can marry")
        }
        else if(age=18){
            
            console.log("You can  or cant marry")
        
        }
        else{
            console.log("You can't marry")
        }
        const cup=32;
        switch (cup) {
            case 10:
                console.log("This is 10")
                
                break;
                case 17:
                console.log("This is 17")
                
                break;
                case 50:
                console.log("This is 50")
                
                break;
                case 40:
                console.log("This is 40")
                
                break;
                case 30:
                console.log("This is 30")
                
                break;
            default:
           
                console.log("Invalid cup ")
                
                
                break;
        }
        
    </script>
</body>
</html>
