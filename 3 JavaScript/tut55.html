<html lang="en">
<head>

    <title>Loops</title>

</head>
<body>
    <div class="container">
        This is about Loops
    </div>
    <script>
console.log("Loops");
let i=0;
for(i=0; i<3;i++){
    console.log(i)
}
let frineds= ["zain", "ahmed", "ali","raza","aina"]
for (let index = 0; index < frineds.length; index++) {
   console.log("Hello Boy\n"+frineds[index])
    
}
frineds.forEach(function f(element){
    console.log("Hello Friend,"+element +"to mordern js")
})
for(element of frineds){
    console.log("Hello Friend,"+element +"to mordern js")

}
let employee={
    name:"zain",
    salary:5999,
    channel:"zzz"
}
for(key in employee){
    console.log(`The ${key} of employee is ${employee[key]}`)
}
let j=0;
while (j<5) {
    console.log(`${j} is less than 5`)
    j++;
    
}

do{
    console.log(`${j} is less than 10`)
    j++
}while(j<10)
</script>
</body>
